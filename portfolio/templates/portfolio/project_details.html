{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}

<div class="w-full h-screen flex align-middle justify-center py-6 md:pt-12">
    <div class="text-gray-800 lg:py mt-10 px-6 sm:px-20 sm:mt-12 md:max-w-screen-md">
        <h2 class="text-2xl font-bold mb-3"> {{ title }} </h2>
        <p class="text-sm sm:text-base mb-4"> 
            {{ description }}
        </p>
        <div class="flex mb-4 pr-8">
            <p class="text-gray-900 text-sm lg:text-base font-semibold pr-3">Categories: </p>
            <p class="text-yellow-600 text-sm lg:text-base">Web Application</p>
        </div>

        <div class="flex mb-4 ">
            <p class="text-gray-900 text-sm lg:text-base font-semibold pr-3">Technologies: </p>
            <p class="text-sm lg:text-base">{{ stack }}</p>
        </div>

        <div class="flex mb-4 pb-3">
            <p class="text-gray-900 text-sm lg:text-base font-semibold pr-3">Deployment: </p>
            <p class="text-sm lg:text-base">{{ deployment }}</p>
        </div>

        <div class="space-x-4">
            {% if title != 'This Portfolio' %}
            <a href="{{ external_url }}"
                class="px-5 py-2 text-sm text-yellow-50 hover:text-yellow-900 bg-yellow-500 rounded-full hover:bg-yellow-300 transition ease-in duration-300s focus:bg-yellow-500 focus:text-yellow-50">
                Visit Project
            </a>
            {% endif %}

            <a href="{{ github_url }}" class="inline-block px-5 py-2 text-sm border text-gray-700 hover:text-white border-gray-700
                            bg-white hover:bg-gray-700 rounded-full transition ease-in duration-300 ">
                GitHub Repo
            </a>
        </div>
    </div>
</div>
{% endblock content %}
