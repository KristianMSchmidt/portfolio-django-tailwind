{% load static %}
<div class="bg-white shadow shadow-gray-700 py-5 px-4 text-center flex flex-col justify-center">
    <div>
        <div class="flex justify-center">
            <img src="{% static skill.img.url %}" alt="{{ skill.title }}" width={{ skill.img.width }} height={{ skill.img.heigth }}>
        </div>
        <h4 class="font-bold pb-3">{{ skill.title }}</h4>
    </div>
    <p class="text-sm text-gray-600">
        {{ skill.description }}
    </p>
</div>
